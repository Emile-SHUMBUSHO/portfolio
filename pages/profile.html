<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- external css -->
    <link rel="stylesheet" href="/dashboard.html">
    <style>
        .pbtn{
            float: right;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container-fluid mt-4">
            <a href="./dashboard.html">
                <img src="../images/back.svg" width="50px" height="50px" alt="">
            </a>
        </div>
        <div class="container mt-5">
            <h1>your profile</h1>
                <!-- profile information here -->
                <div class="row mt-5 shadow p-3 mb-5 bg-body rounded profile-container">
                    
                </div>
            <div class="row mt-5 shadow p-3 mb-r bg-body rounded">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <h2>Knowledge</h2>
                        </div>
                        <div class="col-md-6">
                            <div style="float: right;" id="add"><img src="../images/add.svg" alt="" width="30px" height="30px"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 shadow-sm mb-3 bg-body rounded">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th><h2>Languages</h2></th>
                                        <th><h2>Frameworks</h2></th>
                                        <th><h2>Cloude Service</h2></th>
                                        <th><h2></h2></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><p>Paython</p></td>
                                        <td><p>React Native</p></td>
                                        <td><p>Azure</p></td>
                                        <td ><button type="submit" class="btn btn-danger">Delete</button></td>
                                        <td ><button type="submit" class="btn btn-success">Update</button></td>
                                    </tr>
                                    <tr>
                                        <td><p>JavaScript</p></td>
                                        <td><p>Django</p></td>
                                        <td><p>Heroku</p></td>
                                        <td ><button type="submit" class="btn btn-danger">Delete</button></td>
                                        <td ><button type="submit" class="btn btn-success">Update</button></td>
                                    </tr>
                                    <tr>
                                        <td><p>Java</p></td>
                                        <td><p>Bootstrap</p></td>
                                        <td><p>Fire Base</p></td>
                                        <td ><button type="submit" class="btn btn-danger">Delete</button></td>
                                        <td ><button type="submit" class="btn btn-success">Update</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 
    <script src="../js/firebaseConfig.js"></script>
    <script src="../js/check-status.js"></script>
    <script src="../js/render-profile.js"></script>
</body>
</html>
