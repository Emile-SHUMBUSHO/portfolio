<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/default-css.css">
    <link rel="stylesheet" href="./css/login.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
</head>
<body>
    <div class="container-fluid bg-dark all-container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center mt-5" style="color: #ffff;">Login to my portfolio website</h2>
            </div>
            <div class="col-md-12">
                <div class="container mt-5">
                    <div class="form">
                        <form action="#" method="post" class="one-form" style="border: 1px solid #29A9DF;">
                            <div class="row mx-5 my-5">
                                <div class="col-md-12">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" class="no-outline ipt-field" name="email" placeholder="">
                                </div>
                                <div class="col-md-12">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" class="no-outline ipt-field" name="password" placeholder="">
                                </div>
                                <div class="col-md-12 my-4">
                                    <button id="login" class="sbt-btn cursor login" style="color: #FFFF;">login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./js/firebaseConfig.js"></script>
    <script src="./js/authentication.js"></script>
</body>
</html>
